<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Login</title>	
  	<link rel="stylesheet" href="css/login_styles.css">
</head>
<body ng-app="signin">	
	<div ng-controller="SigninController as signin">
		<div id="header"></div>
		<div id="container">
			<form ng-submit="login()">		

				<img id="logo" src="images/logo.png">

				<input ng-model="user.email" type="name" placeholder="Company Name">		
				<input type="password" ng-model="user.password" placeholder="Password">		
				<div id="lower">
					<input type="submit" value="Sign In">
					<input type="checkbox"><label class="check" for="checkbox">Remember Me</label>

					<a href="" id="help">Click Here for Help</a>

				</div>
			
			</form>
			<div id="signup">
				<p  id="error_message">{{errMessage}}</p>
				<a href="#/register">Create an account</a> 
			</div>
		</div>
	</div>
</body>

</html>
