<div ng-controller="SafeController" class="container">
	<form class="form-inline">
	  <div class="form-group">
	    <label for="exampleInputName2">Name</label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">Number</label>
	    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="(###)###-####">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">Email</label>
	    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	  </div>
	</form>
	<br>
	<button type="button" ng-click="addRandomItem(row)" class="btn btn-block btn-success" id="add-doctor">
		<i class="glyphicon glyphicon-plus">
		</i> Add Doctor
	</button>
	<br>
		<div class='pre-scrollable' id='doctors-table'>
		<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
			<thead>
			<tr>
				<th st-sort="firstName">first name</th>
				<th st-sort="birthDate">phone number</th>
				<th st-sort="balance">email</th>
			</tr>
			<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.Name}}</td>
				<td>{{row.PhoneNumber}} <input type='checkbox'></td>
				<td>{{row.Email}} <input type='checkbox'></td>
				<td>
				<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-remove-circle">
					</i>
				</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
